<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无边框输入框示例</title>
    <style>
      .borderless-input {
        border: none;
        outline: none;
        padding: 5px;
        background-color: transparent;
        /* Optional: add styles to make it look better */
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="myInput"
      class="borderless-input"
      value="这里是传输进来的数据"
    />

    <script>
      // 你可以在这里用 JavaScript 来设置输入框的值
      document.getElementById("myInput").value = "传输进来的数据";
    </script>
  </body>
</html>
